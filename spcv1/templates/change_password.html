<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./images.png" type="image/x-icon"></link>
    <title>{% block title %}Secure Personal Cloud {% endblock %}</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="animate.css"> -->
    <!-- <link rel="stylesheet" href="page.css"> -->
    <!-- <link rel="stylesheet"  href="./animate.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
  </head>
<body>


<div style="align-self: left;">
    <h2> Change Password </h2>
</div>

<div class="container-fluid">
<form method="post">
  {% csrf_token %}
   {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% if field.help_text %}
          <i><p><small style="color: grey">{{ field.help_text }}</small></p></i>
        {% endif %}
      </p>
    {% endfor %}
  <button type="submit">Save changes</button>
  <a href="{% url 'home' %}"> Go back to home </a>
</form>
</div>

</body>
</html>
