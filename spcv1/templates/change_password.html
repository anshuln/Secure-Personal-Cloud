
<div style="align-self: left;">
    <h2> Change Password </h2>
</div>
<form method="post">
  {% csrf_token %}
   {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% if field.help_text %}
          <i><p><small style="color: grey">{{ field.help_text }}</small></p></i>
        {% endif %}
      </p>
    {% endfor %}
  <button type="submit">Save changes</button>
  <a href="{% url 'home' %}"> Go back to home </a>
</form>
